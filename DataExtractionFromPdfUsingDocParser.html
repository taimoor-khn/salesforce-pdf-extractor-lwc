<template>
  <lightning-card title="PDF Uploader" icon-name="doctype:pdf">
    <div class="slds-p-around_medium">
      <lightning-input
        type="file"
        label="Upload PDF"
        onchange={handleFileChange}
        accept=".pdf">
      </lightning-input>

      <template if:true={isLoading}>
        <div class="slds-m-top_medium slds-text-color_inverse">
          <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
      </template>


      <template if:true={parsedFields}>
        <div class="slds-m-top_medium">
            <div class="slds-p-around_medium">
          <template for:each={parsedFields} for:item="field">
            <lightning-card key={field.name} class="slds-m-bottom_medium">
            
                <p><strong>Name:</strong> {field.name}</p>
                <p><strong>Value:</strong> {field.value}</p>
            
            </lightning-card>
          </template>
            </div>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
